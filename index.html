<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title><ruby>最終発表<rt>さいしゅうはっぴょう</rt></ruby> <ruby>用<rt>よう</rt></ruby> レイアウト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <!-- 上段：プログラム名・開発者 -->
    <header class="top-section">
      <h1 class="program-title">（PANALTY SOCCER）</h1>
      <p class="developer-name"><ruby>開発者<rt>かいはつしゃ</rt></ruby>：（25S13 ニビールモハンマド）</p>
    </header>

    <!-- 中段：左＝動作イメージ画像 / 右＝概要・アピールポイント -->
    <main class="middle-section">

      <!-- 左：動作イメージ画像（images/image.png を表示） -->
      <section class="preview-area">
        <h2 class="section-title">プログラム<ruby>動作<rt>どうさ</rt></ruby>イメージ</h2>
        <div class="preview-box">
          <!-- 各自が images フォルダに image.png ファイルを保存 -->
          <img
            src="images/image.png"
            alt="プログラム動作イメージ"
            class="preview-image"
          />
        </div>
      </section>

      <!-- 右：概要とアピールポイント -->
      <section class="description-area">
        <h2 class="section-title">プログラム<ruby>概要<rt>がいよう</rt></ruby>とアピールポイント</h2>
        <div class="description-box">
          <h3><ruby>概要<rt>がいよう</rt></ruby></h3>
          <p>
            プレビューを見てファイルの場所を入力し「プログラム起動」で別窓ですぐ体験。開発者名と案内で安心、何度でも挑戦したくなる楽しさ。<br />
          </p>

          <h3>アピールポイント</h3>
          <ul>
            <li>プレビュー画像で中身が一目で分かる</li>
            <li>入力欄と起動ボタンで即体験できる</li>
            <li>開発者名と制作情報で安心して試せる</li>
          </ul>
        </div>
      </section>

    </main>

    <!-- 下段：開発環境・プログラム起動ボタン -->
    <footer class="bottom-section">

      <div class="info-row">
        <span class="info-label">開発環境：</span>
        <span class="info-value">
          GitHub（HTML / CSS / JavaScript）
        </span>
      </div>

      <div class="info-row">
        <label class="info-label" for="program-path">
          index.html の場所：
        </label>
        <input
          id="program-path"
          class="path-input"
          type="text"
          placeholder="file:///C:/Users/user/Documents/mygame/index.html"
        />
        <button id="launch-btn" class="launch-button">
          プログラム起動
        </button>
      </div>

    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
